<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>locaLLM Studio</title>
    <!-- Modern minimal stack -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e40af',
                        dark: {
                            DEFAULT: '#0f172a',
                            lighter: '#1e293b',
                            card: '#1e293b',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark">
    {% include 'components/nav.html' %}
    {% with page_type='Home' %}
        {% include 'components/settings-modal.html' %}
    {% endwith %}
    
    <div class="flex h-[calc(100vh-4rem)]">
        <!-- Conversation Sidebar -->
        <div class="w-64 bg-dark-lighter conversation-sidebar">
            <!-- Conversation List -->
            <div class="conversation-list">
                <div class="p-4 space-y-2">
                    <template x-for="(conv, index) in sortedConversations" :key="conv.id">
                        <div class="conversation-item bookmark-style"
                             :class="{'active': currentConversationId === conv.id}"
                             :data-conversation-id="conv.id"
                             @click="loadConversation(conv.id)">
                            <div class="flex items-center justify-between">
                                <div class="flex-1 min-w-0">
                                    <div class="text-sm font-medium truncate" 
                                         :class="currentConversationId === conv.id ? 'text-primary' : 'text-gray-300'"
                                         x-text="conv.title || `Conversation ${sortedConversations.length - index}`">
                                    </div>
                                    <div class="text-xs text-gray-500" x-text="formatDate(conv.created_at)"></div>
                                </div>
                                <div class="hidden group-hover:flex items-center space-x-1">
                                    <button @click.stop="editTitle(conv)"
                                            class="p-1 hover:text-primary">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                        </svg>
                                    </button>
                                    <button @click.stop="deleteConversation(conv.id)"
                                            class="p-1 hover:text-red-500">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col p-6 space-y-4" 
              x-data="chat()"
              x-init="initializeChat">
            
            <!-- Chat Messages -->
            <div class="flex-1 bg-dark-lighter rounded-xl shadow-lg border border-gray-800/50 p-6 overflow-y-auto"
                 x-ref="messageContainer">
                <template x-for="message in messages" :key="message.id">
                    <template x-if="!message.error">
                        <div class="message-wrapper mb-4"
                             :class="message.role === 'user' ? 'text-right' : 'text-left'">
                            <div class="inline-block max-w-2/3 p-4 rounded-xl"
                                 :class="message.role === 'user' ? 
                                        'bg-primary text-white rounded-br-sm' : 
                                        'bg-dark border border-gray-800/50 text-gray-300 rounded-bl-sm'">
                                <p x-text="message.content"></p>
                                <div x-show="message.loading" 
                                     class="loading-indicator mt-2">
                                    <div class="dot-flashing"></div>
                                </div>
                            </div>
                        </div>
                    </template>
                    <template x-if="message.error">
                        <div class="bg-red-500/10 border border-red-500/20 text-red-400 p-4 rounded-xl mb-4">
                            <p x-text="message.content"></p>
                        </div>
                    </template>
                </template>
            </div>

            <!-- Input Area -->
            <div class="bg-dark-lighter rounded-xl shadow-lg border border-gray-800/50 p-6">
                <form @submit.prevent="sendMessage" class="flex gap-4 items-center">
                    <textarea 
                        x-model="newMessage"
                        @keydown.enter.prevent="sendMessage"
                        :disabled="isLoading"
                        class="flex-1 p-2 bg-dark border border-gray-800 rounded-lg focus:border-primary focus:ring-2 focus:ring-primary/20 resize-none text-gray-300 placeholder-gray-500"
                        placeholder="Type your message..."
                        rows="1"></textarea>
                    
                    <div class="inline-flex h-10">
                        <button 
                            type="submit"
                            :disabled="isLoading || !newMessage.trim()"
                            class="px-4 h-full bg-primary hover:bg-primary/90 disabled:opacity-50 disabled:cursor-not-allowed text-white rounded-l-lg border-r border-primary/20">
                            Send
                        </button>
                        
                        <div class="relative" x-data="{ dropdownOpen: false }">
                            <button
                                @click="dropdownOpen = !dropdownOpen"
                                type="button"
                                class="h-full px-2 bg-primary hover:bg-primary/90 text-white rounded-r-lg">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>
                            
                            <div 
                                x-show="dropdownOpen"
                                @click.away="dropdownOpen = false"
                                class="absolute right-0 bottom-full mb-2 w-48 bg-dark-lighter rounded-lg shadow-lg border border-gray-800/50 overflow-hidden">
                                <a href="#" 
                                   @click.prevent="startNewConversation('text')"
                                   class="block px-4 py-2 text-sm text-gray-300 hover:bg-dark">
                                    New Text Chat
                                </a>
                                <a href="#" 
                                   @click.prevent="startNewConversation('image')"
                                   class="block px-4 py-2 text-sm text-gray-300 hover:bg-dark">
                                    New Image Chat
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        function chat() {
            return {
                messages: [],
                conversations: [],
                currentConversationId: null,
                currentConversation: null,
                newMessage: '',
                isLoading: false,
                
                async initializeChat() {
                    await this.loadConversations();
                    if (this.conversations.length === 0) {
                        await this.startNewConversation();
                    } else {
                        await this.loadConversation(this.conversations[0].id);
                    }
                },
                
                async startNewConversation(type = 'text') {
                    try {
                        const modelSelect = document.querySelector('#global-model-select');
                        const modelName = modelSelect ? modelSelect.value : 'gpt2'; // Default to gpt2 if not found
                        
                        const response = await fetch('/conversations/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                title: 'New Conversation',
                                type: type,
                                name: modelName
                            })
                        });

                        if (!response.ok) {
                            throw new Error('Failed to create conversation');
                        }

                        await this.loadConversations();
                        const newConversation = this.conversations[0];
                        await this.loadConversation(newConversation.id);
                    } catch (error) {
                        console.error('Error starting new conversation:', error);
                    }
                },

                async loadConversation(id) {
                    if (!id || id === this.currentConversationId) return;
                    
                    try {
                        // Save current conversation state before switching
                        if (this.currentConversationId) {
                            await this.saveConversation(this.currentConversation.title);
                        }
                        
                        this.currentConversationId = id;
                        this.currentConversation = this.conversations.find(c => c.id === id);
                        
                        const response = await fetch(`/conversations/${id}/messages`);
                        if (!response.ok) {
                            throw new Error('Failed to load messages');
                        }
                        
                        const data = await response.json();
                        this.messages = data.messages;
                        
                        this.$nextTick(() => {
                            this.scrollToBottom();
                            
                            // Highlight the active conversation in the sidebar
                            const activeConv = document.querySelector('.conversation-item.active');
                            if (activeConv) {
                                activeConv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                            }
                        });
                    } catch (error) {
                        console.error('Error loading conversation:', error);
                    }
                },
                
                async loadConversations() {
                    try {
                        const response = await fetch('/conversations/');
                        if (!response.ok) {
                            console.error('Failed to load conversations');
                            return;
                        }
                        this.conversations = await response.json();
                    } catch (error) {
                        console.error('Error loading conversations:', error);
                        this.conversations = [];
                    }
                },
                
                async saveConversation(title) {
                    await fetch(`/conversations/${this.currentConversationId}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title })
                    });
                    await this.loadConversations();
                },
                
                formatDate(date) {
                    return new Date(date).toLocaleDateString();
                },
                
                scrollToBottom() {
                    const container = this.$refs.messageContainer;
                    container.scrollTop = container.scrollHeight;
                },

                async sendMessage() {
                    if (!this.newMessage.trim() || this.isLoading) return;
                    
                    this.isLoading = true;
                    const originalMessage = this.newMessage;
                    
                    try {
                        // First add the user message
                        const messageResponse = await fetch(`/conversations/${this.currentConversation.id}/messages`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                role: 'user',
                                content: originalMessage,
                                metadata: {}
                            })
                        });

                        if (!messageResponse.ok) {
                            const error = await messageResponse.json();
                            throw new Error(error.detail || 'Failed to send message');
                        }

                        // Clear input early for better UX
                        this.newMessage = '';

                        // Then generate the AI response
                        const generateResponse = await fetch('/htmx/generate/text/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                prompt: originalMessage,
                                conversation_id: this.currentConversation.id,
                                type: 'text',
                                name: document.querySelector('select[name="model_name"]').value,
                                max_length: 1000,
                                temperature: 0.7
                            })
                        });

                        if (!generateResponse.ok) {
                            const error = await generateResponse.json();
                            throw new Error(error.detail || 'Failed to generate response');
                        }

                        // Refresh messages to show both user message and AI response
                        await this.loadMessages(this.currentConversation.id);

                    } catch (error) {
                        console.error('Error sending message:', error);
                        // Restore message if it failed to send
                        this.newMessage = originalMessage;
                        alert('Error: ' + error.message);
                    } finally {
                        this.isLoading = false;
                    }
                },

                async editTitle(conversation) {
                    const newTitle = prompt('Enter new title:', conversation.title);
                    if (newTitle && newTitle.trim()) {
                        try {
                            await patch(`/conversations/${conversation.id}`, {
                                method: 'PATCH',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ title: newTitle.trim() })
                            });
                            await this.loadConversations();
                        } catch (error) {
                            console.error('Error updating title:', error);
                        }
                    }
                },

                async deleteConversation(id) {
                    if (confirm('Are you sure you want to delete this conversation?')) {
                        try {
                            await fetch(`/conversations/${id}`, { method: 'DELETE' });
                            await this.loadConversations();
                            if (this.currentConversationId === id) {
                                await this.startNewConversation();
                            }
                        } catch (error) {
                            console.error('Error deleting conversation:', error);
                        }
                    }
                },

                get sortedConversations() {
                    return [...this.conversations].sort((a, b) => {
                        return new Date(b.created_at) - new Date(a.created_at);
                    });
                },

                async refreshConversations() {
                    try {
                        const response = await fetch('/conversations/');
                        if (!response.ok) {
                            throw new Error('Failed to fetch conversations');
                        }
                        const conversations = await response.json();
                        this.conversations = conversations;
                        this.renderConversationList();
                    } catch (error) {
                        console.error('Error refreshing conversations:', error);
                    }
                },

                async loadMessages(conversationId) {
                    try {
                        const response = await fetch(`/conversations/${conversationId}/messages`);
                        if (!response.ok) {
                            throw new Error('Failed to load messages');
                        }
                        const data = await response.json();
                        this.messages = data.messages;
                        
                        this.$nextTick(() => {
                            this.scrollToBottom();
                        });
                    } catch (error) {
                        console.error('Error loading messages:', error);
                    }
                },

                renderConversationList() {
                    const conversationList = document.querySelector('.conversation-list');
                    if (!conversationList) return;
                    
                    conversationList.innerHTML = this.conversations.map(conv => `
                        <div class="conversation-item bookmark-style ${this.currentConversationId === conv.id ? 'active' : ''}"
                             data-conversation-id="${conv.id}"
                             onclick="app.loadConversation(${conv.id})">
                            <div class="conversation-title">${conv.title}</div>
                            <div class="conversation-meta">${conv.type} • ${conv.name}</div>
                        </div>
                    `).join('');
                }
            }
        }
    </script>
    <style>
    .loading-spinner {
        display: inline-block;
        width: 24px;
        height: 24px;
        border: 2px solid var(--primary);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    </style>

    <script>
    document.addEventListener('htmx:configRequest', function(evt) {
        const target = evt.detail.elt.getAttribute('hx-target');
        const responseDiv = document.querySelector(target);
        const spinner = responseDiv.querySelector('.loading-spinner');
        if (spinner) spinner.hidden = false;
    });

    document.addEventListener('htmx:afterSwap', function(evt) {
        const target = evt.detail.elt.getAttribute('hx-target');
        const responseDiv = document.querySelector(target);
        const spinner = responseDiv.querySelector('.loading-spinner');
        if (spinner) spinner.hidden = true;
    });
    </script>
</body>
</html>
