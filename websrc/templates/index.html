<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>locaLLM Studio</title>
    <!-- Modern minimal stack -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e40af',
                        dark: {
                            DEFAULT: '#0f172a',
                            lighter: '#1e293b',
                            card: '#1e293b',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark">
    {% include 'components/nav.html' %}
    {% with page_type='Home' %}
        {% include 'components/settings-modal.html' %}
    {% endwith %}
    
    <div class="flex h-[calc(100vh-4rem)]">
        <!-- Conversation Sidebar -->
        <div class="w-64 bg-dark-lighter border-r border-gray-800 flex flex-col">
            <!-- Conversation List -->
            <div class="flex-1 overflow-y-auto p-4 space-y-2">
                <template x-for="(conv, index) in sortedConversations" :key="conv.id">
                    <div class="group relative">
                        <button 
                            @click="loadConversation(conv.id)"
                            class="w-full text-left px-3 py-2 rounded-lg hover:bg-dark transition-colors"
                            :class="{'bg-dark': currentConversationId === conv.id}">
                            <div class="flex items-center justify-between">
                                <div class="flex-1 min-w-0">
                                    <div class="text-sm text-gray-300 truncate" 
                                         x-text="`Conversation ${sortedConversations.length - index}`"></div>
                                    <div class="text-xs text-gray-500" x-text="formatDate(conv.created_at)"></div>
                                </div>
                            </div>
                        </button>
                    </div>
                </template>
            </div>
        </div>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col p-6 space-y-4" 
              x-data="chat()"
              x-init="initializeChat">
            
            <!-- Chat Messages -->
            <div class="flex-1 bg-dark-lighter rounded-xl shadow-lg border border-gray-800/50 p-6 overflow-y-auto"
                 x-ref="messageContainer">
                <template x-for="message in messages" :key="message.id">
                    <template x-if="!message.error">
                        <div class="message-wrapper mb-4"
                             :class="message.role === 'user' ? 'text-right' : 'text-left'">
                            <div class="inline-block max-w-2/3 p-4 rounded-xl"
                                 :class="message.role === 'user' ? 
                                        'bg-primary text-white rounded-br-sm' : 
                                        'bg-dark border border-gray-800/50 text-gray-300 rounded-bl-sm'">
                                <p x-text="message.content"></p>
                                <div x-show="message.loading" 
                                     class="loading-indicator mt-2">
                                    <div class="dot-flashing"></div>
                                </div>
                            </div>
                        </div>
                    </template>
                    <template x-if="message.error">
                        <div class="bg-red-500/10 border border-red-500/20 text-red-400 p-4 rounded-xl mb-4">
                            <p x-text="message.content"></p>
                        </div>
                    </template>
                </template>
            </div>

            <!-- Input Area -->
            <div class="bg-dark-lighter rounded-xl shadow-lg border border-gray-800/50 p-6">
                <form @submit.prevent="sendMessage" class="flex gap-4 items-center">
                    <textarea 
                        x-model="newMessage"
                        @keydown.enter.prevent="sendMessage"
                        :disabled="isLoading"
                        class="flex-1 p-2 bg-dark border border-gray-800 rounded-lg focus:border-primary focus:ring-2 focus:ring-primary/20 resize-none text-gray-300 placeholder-gray-500"
                        placeholder="Type your message..."
                        rows="1"></textarea>
                    
                    <div class="inline-flex h-10">
                        <button 
                            type="submit"
                            :disabled="isLoading || !newMessage.trim()"
                            class="px-4 h-full bg-primary hover:bg-primary/90 disabled:opacity-50 disabled:cursor-not-allowed text-white rounded-l-lg border-r border-primary/20">
                            Send
                        </button>
                        
                        <div class="relative" x-data="{ dropdownOpen: false }">
                            <button
                                @click="dropdownOpen = !dropdownOpen"
                                type="button"
                                class="h-full px-2 bg-primary hover:bg-primary/90 text-white rounded-r-lg">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>
                            
                            <div 
                                x-show="dropdownOpen"
                                @click.away="dropdownOpen = false"
                                class="absolute right-0 bottom-full mb-2 w-48 bg-dark-lighter rounded-lg shadow-lg border border-gray-800/50 overflow-hidden">
                                <a href="#" 
                                   @click.prevent="startNewConversation('text')"
                                   class="block px-4 py-2 text-sm text-gray-300 hover:bg-dark">
                                    New Text Chat
                                </a>
                                <a href="#" 
                                   @click.prevent="startNewConversation('image')"
                                   class="block px-4 py-2 text-sm text-gray-300 hover:bg-dark">
                                    New Image Chat
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        function chat() {
            return {
                messages: [],
                conversations: [],
                currentConversationId: null,
                currentConversation: null,
                newMessage: '',
                isLoading: false,
                
                async init() {
                    await this.loadConversations();
                    if (this.conversations.length === 0) {
                        await this.startNewConversation();
                    } else {
                        await this.loadConversation(this.conversations[0].id);
                    }
                },
                
                async loadConversations() {
                    const response = await fetch('/conversations/');
                    this.conversations = await response.json();
                },
                
                async startNewConversation(type = 'text') {
                    const response = await fetch('/conversations/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            title: type === 'text' ? 'New Text Chat' : 'New Image Chat',
                            model_type: type,
                            model_name: document.querySelector('select[name="model_name"]').value
                        })
                    });
                    const data = await response.json();
                    await this.loadConversations();
                    await this.loadConversation(data.id);
                },
                
                async loadConversation(id) {
                    this.currentConversationId = id;
                    this.currentConversation = this.conversations.find(c => c.id === id);
                    const response = await fetch(`/conversations/${id}/messages`);
                    const data = await response.json();
                    this.messages = data.messages;
                    this.$nextTick(() => {
                        this.scrollToBottom();
                    });
                },
                
                async saveConversation(title) {
                    await fetch(`/conversations/${this.currentConversationId}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title })
                    });
                    await this.loadConversations();
                },
                
                formatDate(date) {
                    return new Date(date).toLocaleDateString();
                },
                
                scrollToBottom() {
                    const container = this.$refs.messageContainer;
                    container.scrollTop = container.scrollHeight;
                },

                async sendMessage() {
                    if (!this.newMessage.trim() || this.isLoading) return;
                    
                    this.isLoading = true;
                    
                    try {
                        // First add the user message
                        const messageResponse = await fetch(`/conversations/${this.currentConversation.id}/messages`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                role: 'user',
                                content: this.newMessage,
                                metadata: {}
                            })
                        });

                        if (!messageResponse.ok) throw new Error('Failed to send message');

                        // Then generate the AI response
                        const generateResponse = await fetch('/htmx/generate/text/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                prompt: this.newMessage,
                                conversation_id: this.currentConversation.id,
                                model_type: 'TEXT',
                                max_length: 1000,
                                temperature: 0.7
                            })
                        });

                        if (!generateResponse.ok) throw new Error('Failed to generate response');

                        // Clear the input after successful send
                        this.newMessage = '';
                        
                        // Refresh messages
                        await this.loadMessages(this.currentConversation.id);

                    } catch (error) {
                        console.error('Error sending message:', error);
                        // Add error handling UI feedback here
                    } finally {
                        this.isLoading = false;
                    }
                },

                async editTitle(conversation) {
                    const newTitle = prompt('Enter new title:', conversation.title);
                    if (newTitle && newTitle.trim()) {
                        try {
                            await fetch(`/conversations/${conversation.id}`, {
                                method: 'PATCH',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ title: newTitle.trim() })
                            });
                            await this.loadConversations();
                        } catch (error) {
                            console.error('Error updating title:', error);
                        }
                    }
                },

                async deleteConversation(id) {
                    if (confirm('Are you sure you want to delete this conversation?')) {
                        try {
                            await fetch(`/conversations/${id}`, { method: 'DELETE' });
                            await this.loadConversations();
                            if (this.currentConversationId === id) {
                                await this.startNewConversation();
                            }
                        } catch (error) {
                            console.error('Error deleting conversation:', error);
                        }
                    }
                },

                get sortedConversations() {
                    return [...this.conversations].sort((a, b) => {
                        return new Date(b.created_at) - new Date(a.created_at);
                    });
                },

                async refreshConversations() {
                    const response = await fetch('/conversations/');
                    if (response.ok) {
                        const conversations = await response.json();
                        // Assuming you have a conversations property in your Alpine.js data
                        this.conversations = conversations;
                    }
                }
            }
        }
    </script>

    <div class="grid">
        <!-- Existing Cards -->
        <div class="card">
            <h2>Text Generation</h2>
            <form 
                hx-post="/htmx/generate/text/" 
                hx-target="#text-response"
                hx-swap="innerHTML"
                _="on submit add .loading to #text-response">
                <!-- Form Fields -->
                <button type="submit" class="submit-button">Generate</button>
            </form>
            <div id="text-response" class="response" role="status" aria-live="polite">
                <span class="loading-spinner" hidden></span>
            </div>
        </div>
        <!-- Similar modifications for other forms -->
    </div>

    <style>
    .loading-spinner {
        display: inline-block;
        width: 24px;
        height: 24px;
        border: 2px solid var(--primary);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    </style>

    <script>
    document.addEventListener('htmx:configRequest', function(evt) {
        const target = evt.detail.elt.getAttribute('hx-target');
        const responseDiv = document.querySelector(target);
        const spinner = responseDiv.querySelector('.loading-spinner');
        if (spinner) spinner.hidden = false;
    });

    document.addEventListener('htmx:afterSwap', function(evt) {
        const target = evt.detail.elt.getAttribute('hx-target');
        const responseDiv = document.querySelector(target);
        const spinner = responseDiv.querySelector('.loading-spinner');
        if (spinner) spinner.hidden = true;
    });
    </script>
</body>
</html>
