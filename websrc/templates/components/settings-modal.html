<style>
    [x-cloak] { display: none !important; }
</style>

<div 
    x-data="{ open: false }" 
    x-init="$watch('open', value => console.log('Modal open:', value))"
    @toggle-settings.window="open = !open"
    x-show="open"
    class="fixed inset-0 z-50 overflow-y-auto"
    x-cloak>
    
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black/50" @click="open = false"></div>

    <!-- Modal -->
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div 
            class="relative bg-dark-lighter rounded-lg shadow-xl max-w-2xl w-full p-6"
            @click.away="open = false">
            
            <!-- Modal Header -->
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-white">Settings</h2>
                <button @click="open = false" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Settings Content -->
            <div class="space-y-4">
                {% if page_type == 'Home' %}
                    {% include 'components/home-settings.html' %}
                {% else %}
                    {% include 'components/api-settings.html' %}
                {% endif %}
            </div>
        </div>
    </div>
</div>
