<style>
    [x-cloak] { display: none !important; }
</style>

<div 
    x-data="settingsModal()" 
    x-init="initializeSettings"
    @toggle-settings.window="open = !open"
    @settings-saved.window="open = false"
    x-show="open"
    class="fixed inset-0 z-50 overflow-y-auto"
    x-cloak>
    
    <div class="fixed inset-0 bg-black/50" @click="open = false"></div>

    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div 
            class="relative bg-dark-lighter rounded-lg shadow-xl max-w-2xl w-full p-6"
            @click.away="open = false">
            
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-white">Settings</h2>
                <button @click="open = false" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <div class="space-y-4">
                {% if page_type == 'Home' %}
                    {% include 'components/home-settings.html' %}
                {% else %}
                    {% include 'components/api-settings.html' %}
                {% endif %}
            </div>
        </div>
    </div>
</div> 

<script>
document.addEventListener('alpine:init', () => {
    Alpine.store('theme', {
        dark: true,
        toggle() {
            this.dark = !this.dark;
            document.documentElement.classList.toggle('dark', this.dark);
        }
    });
});

function settingsModal() {
    return {
        open: false,
        page_type: '{{ page_type }}',

        initializeSettings() {
            window.dispatchEvent(new CustomEvent('settings-init', {
                bubbles: true,
                composed: true
            }));
        }
    }
}
</script>
