<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to locaLLM Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.4);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 h-screen flex flex-col items-center justify-center">
        <!-- Hero Section -->
        <div class="text-center mb-16">
            <h1 class="text-6xl font-bold text-white mb-4">
                locaLLM Studio
            </h1>
            <p class="text-xl text-white/80">
                Your Gateway to Local AI Interactions
            </p>
        </div>

        <!-- Cards Container -->
        <div class="flex gap-8 justify-center">
            <!-- Home Card -->
            <a href="/home" class="card-hover">
                <div class="bg-dark-lighter/30 backdrop-blur-lg p-8 rounded-2xl border border-gray-700/50 text-center cursor-pointer hover:border-primary/50 transition-colors">
                    <div class="mb-6">
                        <svg class="w-16 h-16 mx-auto text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-4">Home</h2>
                    <p class="text-gray-300">
                        Start chatting with your local AI models
                    </p>
                </div>
            </a>

            <!-- API Card -->
            <a href="/api" class="card-hover">
                <div class="bg-dark-lighter/30 backdrop-blur-lg p-8 rounded-2xl border border-gray-700/50 text-center cursor-pointer hover:border-primary/50 transition-colors">
                    <div class="mb-6">
                        <svg class="w-16 h-16 mx-auto text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-4">API</h2>
                    <p class="text-gray-300">
                        Access API documentation and endpoints
                    </p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
